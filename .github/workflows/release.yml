name: Build release assets and publish Release

on:
  push:
    # trigger by pushing a version tag like `v1.2.3`
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --release --locked

      - name: Upload binary artifact
        # v3 of actions/upload-artifact is deprecated and blocked; use v4
        uses: actions/upload-artifact@v4
        with:
          name: motioner_ui-${{ matrix.os }}
          path: |
            target/release/motioner_ui
            target/release/motioner_ui.exe

  publish-release:
    name: Create Release and attach assets
    runs-on: ubuntu-latest
    needs: build-matrix

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Package artifacts for Release
        run: |
          set -e
          mkdir -p out
          TAG=${GITHUB_REF#refs/tags/}
          for d in dist/*; do
            DN=$(basename "$d")
            if [ -f "$d/motioner_ui.exe" ]; then
              zip -j out/motioner_ui-${TAG}-windows.zip "$d"/motioner_ui.exe
            elif [ -f "$d/motioner_ui" ]; then
              zip -j out/motioner_ui-${TAG}-${DN}.zip "$d"/motioner_ui
            fi
          done

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          files: out/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
