name: Build release assets and publish Release

on:
  push:
    # trigger by pushing a version tag like `v1.2.3`
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --release --locked

      - name: Package (Unix: tar.gz)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p out
          TAG=${GITHUB_REF#refs/tags/}
          OS_NAME=$(echo $RUNNER_OS | tr '[:upper:]' '[:lower:]')
          ARCHIVE=motioner_${TAG}_${OS_NAME}_x86_64.tar.gz
          tar -czf out/${ARCHIVE} -C target/release motioner_ui
          sha256sum out/${ARCHIVE} > out/${ARCHIVE}.sha256
        shell: bash

      - name: Package (Windows: zip)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $tag = $env:GITHUB_REF -replace 'refs/tags/',''
          if (!(Test-Path out)) { New-Item -ItemType Directory -Path out | Out-Null }
          $archive = "motioner_${tag}_windows_x86_64.zip"
          Compress-Archive -Path target\release\motioner_ui.exe -DestinationPath out\$archive -Force
          Get-FileHash out\$archive -Algorithm SHA256 | ForEach-Object { "$($_.Hash)  $archive" } | Out-File -Encoding ASCII out\$archive.sha256

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: motioner-packages-${{ matrix.os }}
          path: out/*

  publish-release:
    name: Create Release and attach assets
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Generate release notes (include commits)
        id: release_notes
        shell: bash
        run: |
          set -e
          TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | grep -v "^${TAG}$" | head -n1 || true)
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git --no-pager log --pretty=format:'- %h %s (%an)' ${PREV_TAG}..${TAG})
            COMP_LINK="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          else
            COMMITS=$(git --no-pager log --pretty=format:'- %h %s (%an)' ${TAG})
            COMP_LINK=""
          fi
          {
            echo "# Release ${TAG}"
            echo
            echo "## Changes"
            echo
            echo "$COMMITS"
            echo
            if [ -n "$COMP_LINK" ]; then
              echo "Full changelog: ${COMP_LINK}"
            fi
            echo
            echo "## Assets & checksums"
            echo
            for f in dist/*/*; do
              if [ -f "$f" ]; then
                echo "- $(basename "$f")"
              fi
            done
          } > release-notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload assets (with notes)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            dist/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
