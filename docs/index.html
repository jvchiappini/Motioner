<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Motioner — Documentation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- highlight.js theme (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">M</div>
          <div>
            <div class="title">Motioner</div>
            <div class="subtitle">Docs & examples</div>
          </div>
        </div>

        <div class="search">
          <input id="search" placeholder="Buscar documentación..." />
        </div>

        <nav id="files" class="files"></nav>

        <div class="footer">
          <small>Open‑source • Built with Rust + egui</small>
        </div>
      </aside>

      <main class="content">
        <header class="content-header">
          <div class="breadcrumbs" id="currentTitle">Documentación</div>
          <div class="actions">
            <a id="openInEditor" class="btn ghost" target="_blank" style="display:none">Editar</a>
          </div>
        </header>

        <article id="reader" class="reader">
          <div class="splash">
            <h1>Bienvenido a la documentación de Motioner</h1>
            <p>Explora la arquitectura, el DSL, ejemplos y guías de contribución. Selecciona un documento a la izquierda para comenzar.</p>
            <div class="cta-row">
              <button id="openArchitecture" class="btn primary">Ver Arquitectura</button>
              <button id="openProjectReadme" class="btn">Leer README del proyecto</button>
            </div>
          </div>
        </article>
      </main>
    </div>

    <!-- Marked (Markdown parser) and highlight.js from CDN for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
