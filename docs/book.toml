[book]
title = "Motioner Documentation"
authors = ["Juan Vasco Chiappini"]
description = "Comprehensive documentation for Motioner - A modern animation editor built in Rust"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/jvchiappini/Motioner"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/jvchiappini/Motioner/edit/main/docs/{path}"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
