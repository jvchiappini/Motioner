[preprocessor.mermaid]
command = "mdbook-mermaid"

# NOTE: this requires installing the `mdbook-mermaid` binary (via
# `cargo install mdbook-mermaid` or your platform's package manager) and
# having `mdbook` invoke the preprocessor when building the book. Without
# it, Mermaid blocks will render as plain code (as seen on GitHub Pages).
[book]
title = "Motioner Documentation"
authors = ["Jos√© Valentino Chiappini"]
description = "Comprehensive documentation for Motioner - A modern animation editor built in Rust"
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/jvchiappini/Motioner"
edit-url-template = "https://github.com/jvchiappini/Motioner/edit/main/docs/{path}"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
